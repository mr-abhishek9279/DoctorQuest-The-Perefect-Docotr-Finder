<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        .container h2 {
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .container form button {
            padding: 10px;
            background-color: #22d0f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid #af28c4;
        }
        .container form button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
            <input type="password" id="newPassword" placeholder="Enter your new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var otp = document.getElementById('otp').value;

            // This will require server-side logic

            alert('If the entered OTP is correct and the new passwords match, your password has been reset.');
        });
    </script>
</body>
</html>
